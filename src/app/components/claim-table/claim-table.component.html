<header>
  <pe-button class="bg-green-700 font-bold text-neutral-200 mb-8" [label]=label [icon]=icon
    (onButtonClick)="openClaim()"></pe-button>
</header>

<table mat-table [dataSource]="claims$">

  @for (column of claimTableColumns; track column) {
  <ng-container [matColumnDef]="column.name">
    <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
    <td mat-cell *matCellDef="let claim"> {{claim[column.technicalName]}} </td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="getColumnHeaders()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumnHeaders();" (click)="onItemClick(row)"></tr>

</table>
